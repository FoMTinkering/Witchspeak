<head>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="">
    <div id="top-half-container">
        <div id="canvas-container">
            <canvas id="grid"></canvas>
        </div>
        <div id="input-container">
            <textarea id="input">(.8)</textarea>
        </div>
    </div>
    <div id="bottom-container">
        <table id="color-selector-table">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>'</th>
            </tr>
            <tr>
                <td class="color-selector" id="cs-1"></td>
                <td class="color-selector" id="cs-2"></td>
                <td class="color-selector" id="cs-3"></td>
                <td class="color-selector" id="cs-4"></td>
                <td class="color-selector" id="cs-5"></td>
                <td class="color-selector" id="cs-6"></td>
                <td class="color-selector" id="cs-7"></td>
                <td class="color-selector" id="cs-8"></td>
                <td class="color-selector" id="cs-9"></td>
                <td class="color-selector" id="cs-A"></td>
                <td class="color-selector" id="cs-B"></td>
                <td class="color-selector" id="cs-C"></td>
                <td class="color-selector" id="cs-a"></td>
                <td class="color-selector" id="cs-b"></td>
                <td class="color-selector" id="cs-c"></td>
                <td class="color-selector" id="cs-'"></td>
            </tr>
        </table>
        <table id="spacings-color-selector-table">
            <tr>
                <th>^</th>
                <th>|</th>
                <th>.</th>
            </tr>
            <tr>
                <td class="color-selector" id="cs-^"></td>
                <td class="color-selector" id="cs-|"></td>
                <td class="color-selector" id="cs-."></td>
            </tr>
        </table>

    </div>
    <script src="common.js"></script>
</body>
